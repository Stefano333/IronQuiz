<!doctype html>
<title>Iron Quiz</title>
<form method="post">
    {{ form.hidden_tag() }}
  <ul>
    <li>{{ form.username }}</li>
    {% for error in form.username.errors %}
      <li><span style="color: red;">[{{ error }}]</span></li>
    {% endfor %}
    <li>{{ form.submit }}</li>
    
  </ul>
</form>
